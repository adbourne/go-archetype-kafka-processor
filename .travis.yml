language: go

# Sudo is required for docker
sudo: required

go:
  - 1.7.x
  - 1.8.x
  - master

services:
  - docker

before_install:
 - go get -u github.com/kardianos/govendor
 - docker pull spotify/kafka:latest

install:
  - govendor fetch
  - govendor install

after_success:
  - bash <(curl -s https://codecov.io/bash)